{% extends "webapp/base.html" %}
{% block title %}Signup{% endblock %}
{% block content %}
{% load static %}
<link href="{% static 'userapp/css/authentification.css' %}" rel="stylesheet" />

<div class="signup_body">
    <h2>Sign up</h2>
    <form method="post">
        {% csrf_token %}
        {{ signupform.as_p }}
        <button type="submit" value="signup" class="btn btn-indigo custom_btn">Sign up</button>
    </form>
</div>
{% endblock %}
