{% for compartment in compartments %}
<input type="radio" name="compartment" value="{{ compartment.id }}" class="compartment"/>
<label for="{{ compartment }}">{{ compartment }}</label></br>
{% endfor %}
<div id="compartment_check" style="visibility: hidden; height: 0px;"></div>

<script>
$(".compartment").click(function () {
    document.getElementById("stock").innerHTML = "";
    var compartment = $(this).val();
    document.getElementById("compartment_check").innerHTML = compartment;
    $.ajax({
        type: 'GET',
        url: "{% url 'ajax_stock' %}",
        data: {
            'compartment': compartment,
        },
        success: function (data) {
            $("#stock").html(data);
        }
    });
});
</script>
