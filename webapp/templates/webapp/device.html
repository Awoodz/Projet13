{% extends "webapp/base.html" %}
{% block title %}Appareil{% endblock %}
{% block content %}
{% load static %}
<!-- CSS-->
<link href="{% static 'webapp/css/device.css' %}" rel="stylesheet" />
<div class="device_list">
    {% for device in user_devices %}
    <div class="device">{{ device }}</div>
    {% endfor %}
    <a href="{% url 'create_device' %}">Ajouter un appareil</a>
</div>
{% endblock %}
