<h3>Sélection d'un appareil</h3></br>
{% if checker == "device" %}
<div>Selectionnez un appareil pour le modifier</div></br>
{% else %}
<a href="{% url 'manage_devices' %}">Vous pouvez ajouter un appareil ici !</a></br>
{% endif %}
{% for device in user_devices %}
<button type="submit" class="device btn btn-light-blue custom_btn" value="{{ device.id }}">{{ device }}</button></br>
{% endfor %}
{% if checker == "device" %}
<div>ou</div>
<button id="create_device" class="btn btn-indigo custom_btn">Créer un appareil</button>
{% endif %}
<script>
    $(".device").click(function () {
        var device = $(this).val();
        if ("{{ checker }}" == "device") {
            $.ajax({
                type: 'GET',
                url: "{% url 'ajax_modify_device' %}",
                data: {
                    'device': device,
                },
                success: function (data) {
                    $("#master_div_device div").html("");
                    $("#device_creation").html(data);
                    $('html, body').animate({
                        scrollTop: $("#device_creation").offset().top
                    }, 2000);
                }
            });
        } else {
            $.ajax({
                type: 'GET',
                url: "{% url 'ajax_compartment' %}",
                data: {
                    'device': device,
                },
                success: function (data) {
                    $("#storage").html("");
                    $("#datepicker_div").hide();
                    $("#product_list").html("");
                    $("#stock_list").html("");
                    $("#compartment_list").html(data);
                }
            });
        }
    });

    $("#create_device").click(function () {
        $.ajax({
            type: 'GET',
            url: "{% url 'ajax_device_creation' %}",
            success: function (data) {
                $("#master_div_device div").html("");
                $("#device_creation").html(data);
                $('html, body').animate({
                        scrollTop: $("#device_creation").offset().top
                }, 2000);
            }
        });
    });
</script>
