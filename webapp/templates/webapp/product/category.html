<h3>Sélection d'une catégorie</h3></br>
<div>Sélectionnez la catégorie correspondant le mieux à votre produit.</div></br>
{% for category in categories %}
<button type="submit" class="category device btn btn-light-blue custom_btn" value="{{ category.id }}">{{ category }}</button></br>
{% endfor %}

<script>
    $(".category").click(function () {
    var category = $(this).val();
        $.ajax({
            type: 'GET',
            url: "{% url 'ajax_subcategory' %}",
            data: {
                'category': category,
            },
            success: function (data) {
                $("#product_creation").html("");
                $("#category_list").html("");
                $("#subcategory_list").html(data);
                $('html, body').animate({
                    scrollTop: $("#subcategory_list").offset().top
                }, 500);
            }
        });
    });
</script>
