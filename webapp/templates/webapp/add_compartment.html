    <script>
        $('#compartment_name{{ compart_number}}').on('input', function () {
        if ($(this).val() == '') {
            alert('Vous devez saisir au moins un caractÃ¨re');
            return false;
        }
        $("#compartment_img{{ compart_number }}").html($(this).val());

</div>
{% endif %}
